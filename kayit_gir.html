<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kayit_gir.css">
</head>
<body>
    <div class="container">
        <h2>Kayıt Gir</h2>
        <form id="transactionForm">
            <label for="kayitTipi">Kayıt Tipi:</label>
            <select id="kayitTipi" required>
                <option value="">Seçiniz</option>
                <!-- Kayıt tipleri dinamik olarak yüklenecek -->
            </select>
            
            <label for="kayitYonu">Kayıt Yönü:</label>
            <select id="kayitYonu" required>
                <option value="">Seçiniz</option>
                <!-- Kayıt yönleri dinamik olarak yüklenecek -->
            </select>
            
            <label for="kaynakHesap">Kaynak Hesap:</label>
            <select id="kaynakHesap" required>
                <!-- Hesaplar buraya dinamik olarak yüklenecek -->
            </select>
            
            <div id="taksitSecenekleri" style="display: none;">
                <label for="taksitVarMi">Taksit Var mı?</label>
                <select id="taksitVarMi">
                    <option value="hayir">Hayır</option>
                    <option value="evet">Evet</option>
                </select>
            </div>

            <div id="taksitBilgileri" style="display: none;">
                <label for="taksitAdedi">Taksit Adedi:</label>
                <input type="number" id="taksitAdedi">
            </div>

            <label for="kategori">Kategori:</label>
            <select id="kategori" required>
                <!-- Kategoriler buraya dinamik olarak yüklenecek -->
            </select>
            
            <label for="altKategori">Alt Kategori:</label>
            <select id="altKategori">
                <!-- Alt kategoriler buraya dinamik olarak yüklenecek -->
            </select>
            
            <div id="hedefHesapDiv" style="display: none;">
                <label for="hedefHesap">Hedef Hesap:</label>
                <select id="hedefHesap">
                    <!-- Hesaplar buraya dinamik olarak yüklenecek -->
                </select>
            </div>

            <label for="tutar">Tutar:</label>
            <input type="number" id="tutar" required>

            <label for="islemTarihi">İşlem Tarihi:</label>
            <input type="date" id="islemTarihi" required>
            
            <label for="detay">Detay:</label>
            <textarea id="detay"></textarea>

            <button type="submit">Kaydet</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script type="module" src="kayit_gir.js"></script>
</body>
</html>
