<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
            }
        });

        // Form gönderildiğinde verileri Firestore'a ekle
        async function submitForm(event) {
            event.preventDefault();

            if (!userId) {
                alert('Lütfen giriş yapın.');
                return;
            }

            const kayitTuru = document.getElementById('kayitTuru').value;
            const kayitTipi = document.getElementById('kayitTipi').value;
            const kategori = document.getElementById('kategori').value;
            const altKategori = document.getElementById('altKategori').value;
            const tutar = document.getElementById('tutar').value;
            const aciklama = document.getElementById('aciklama').value;

            try {
                await addDoc(collection(db, "transactions"), {
                    userId: userId,
                    kayitTuru: kayitTuru,
                    kayitTipi: kayitTipi,
                    kategori: kategori,
                    altKategori: altKategori,
                    tutar: tutar,
                    aciklama: aciklama,
                    date: new Date()
                });
                alert('Kayıt başarıyla eklendi!');
            } catch (error) {
                console.error('Hata:', error);
                alert('Kayıt eklenirken bir hata oluştu.');
            }
        }

        document.getElementById('kayitForm').addEventListener('submit', submitForm);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Kayıt Gir</h1>
    <form id="kayitForm">
        <label for="kayitTuru">Kayıt Türü:</label>
        <select id="kayitTuru" required>
            <option value="Gelir">Gelir</option>
            <option value="Gider">Gider</option>
        </select>

        <label for="kayitTipi">Kayıt Tipi:</label>
        <input type="text" id="kayitTipi" required>

        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" required>

        <label for="altKategori">Alt Kategori:</label>
        <input type="text" id="altKategori" required>

        <label for="tutar">Tutar:</label>
        <input type="number" id="tutar" required>

        <label for="aciklama">Açıklama:</label>
        <textarea id="aciklama"></textarea>

        <input type="submit" value="Kaydet">
    </form>
    <script src="menu.js"></script>
</body>
</html>
