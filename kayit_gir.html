<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            }
        });

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const kayitTuru = e.target.elements.kayitTuru.value;
            const kayitTipi = e.target.elements.kayitTipi.value;
            const kategori = e.target.elements.kategori.value;
            const altKategori = e.target.elements.altKategori.value;
            const tutar = e.target.elements.tutar.value;
            const aciklama = e.target.elements.aciklama.value;

            try {
                await addDoc(collection(db, 'transactions'), {
                    userId: auth.currentUser.uid,
                    kayitTuru,
                    kayitTipi,
                    kategori,
                    altKategori,
                    tutar,
                    aciklama,
                    date: new Date()
                });
                alert('Kayıt başarıyla eklendi.');
                e.target.reset();
            } catch (error) {
                console.error('Kayıt eklerken hata oluştu:', error);
                alert('Kayıt eklerken hata oluştu: ' + error.message);
            }
        });
    </script>
    <script>
        async function loadMenu() {
            const response = await fetch('menu.html');
            const menuHtml = await response.text();
            document.getElementById('menuContainer').innerHTML = menuHtml;
        }
        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Kayıt Gir</h1>
    <form id="recordForm">
        <div>
            <label for="kayitTuru">Kayıt Türü:</label>
            <select id="kayitTuru" name="kayitTuru">
                <option value="Gelir">Gelir</option>
                <option value="Gider">Gider</option>
            </select>
        </div>
        <div>
            <label for="kayitTipi">Kayıt Tipi:</label>
            <input type="text" id="kayitTipi" name="kayitTipi" required>
        </div>
        <div>
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" name="kategori" required>
        </div>
        <div>
            <label for="altKategori">Alt Kategori:</label>
            <input type="text" id="altKategori" name="altKategori">
        </div>
        <div>
            <label for="tutar">Tutar:</label>
            <input type="number" id="tutar" name="tutar" required>
        </div>
        <div>
            <label for="aciklama">Açıklama:</label>
            <textarea id="aciklama" name="aciklama"></textarea>
        </div>
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
