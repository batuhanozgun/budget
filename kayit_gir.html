<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            }
        });

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const kayitTuru = e.target.elements.kayitTuru.value;
            const kayitTipi = e.target.elements.kayitTipi.value;
            const kategori = e.target.elements.kategori.value;
            const altKategori = e.target.elements.altKategori.value;
            const tutar = e.target.elements.tutar.value;
            const aciklama = e.target.elements.aciklama.value;

            try {
                const user = auth.currentUser;
                await addDoc(collection(db, "transactions"), {
                    userId: user.uid,
                    kayitTuru: kayitTuru,
                    kayitTipi: kayitTipi,
                    kategori: kategori,
                    altKategori: altKategori,
                    tutar: tutar,
                    aciklama: aciklama,
                    date: new Date()
                });
                alert('Kayıt başarıyla eklendi.');
            } catch (error) {
                console.error("Kayıt ekleme sırasında hata:", error);
                alert("Kayıt ekleme sırasında hata: " + error.message);
            }
        });
    </script>
</head>
<body>
    <h1>Kayıt Gir</h1>
    <form id="transactionForm">
        <label for="kayitTuru">Kayıt Türü:</label>
        <select id="kayitTuru" name="kayitTuru">
            <option value="gelir">Gelir</option>
            <option value="gider">Gider</option>
        </select><br><br>
        <label for="kayitTipi">Kayıt Tipi:</label>
        <input type="text" id="kayitTipi" name="kayitTipi"><br><br>
        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" name="kategori"><br><br>
        <label for="altKategori">Alt Kategori:</label>
        <input type="text" id="altKategori" name="altKategori"><br><br>
        <label for="tutar">Tutar:</label>
        <input type="number" id="tutar" name="tutar"><br><br>
        <label for="aciklama">Açıklama:</label>
        <textarea id="aciklama" name="aciklama"></textarea><br><br>
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
