<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Kullanıcı giriş kontrolü
        onAuthStateChanged(auth, user => {
            if (!user || !user.emailVerified) {
                alert("Lütfen giriş yapın ve e-posta adresinizi doğrulayın.");
                window.location.href = "index.html";
            }
        });

        // Veri ekleme
        window.addData = function() {
            const user = auth.currentUser;
            if (user) {
                const kayitTuru = document.getElementById('kayitTuru').value;
                const kayitTipi = document.getElementById('kayitTipi').value;
                const kategori = document.getElementById('kategori').value;
                const altKategori = document.getElementById('altKategori').value;
                const tutar = parseFloat(document.getElementById('tutar').value);
                const aciklama = document.getElementById('aciklama').value;
                const taksitSayisi = parseInt(document.getElementById('taksitSayisi').value);

                if (taksitSayisi > 1) {
                    for (let i = 0; i < taksitSayisi; i++) {
                        const data = {
                            kayitTuru,
                            kayitTipi,
                            kategori,
                            altKategori,
                            tutar: (tutar / taksitSayisi).toFixed(2),
                            aciklama: aciklama + ' - Taksit ' + (i + 1),
                            userId: user.uid,
                            date: new Date(new Date().setMonth(new Date().getMonth() + i))
                        };
                        addDoc(collection(db, 'transactions'), data)
                            .then(docRef => {
                                console.log('Veri eklendi:', docRef.id);
                            })
                            .catch(error => {
                                console.error('Veri ekleme hatası:', error.message);
                            });
                    }
                    alert('Veriler eklendi!');
                } else {
                    const data = {
                        kayitTuru,
                        kayitTipi,
                        kategori,
                        altKategori,
                        tutar: tutar.toFixed(2),
                        aciklama,
                        userId: user.uid,
                        date: new Date()
                    };
                    addDoc(collection(db, 'transactions'), data)
                        .then(docRef => {
                            console.log('Veri eklendi:', docRef.id);
                            alert('Veri eklendi!');
                        })
                        .catch(error => {
                            console.error('Veri ekleme hatası:', error.message);
                            alert('Veri ekleme hatası: ' + error.message);
                        });
                }
            } else {
                console.error('Kullanıcı giriş yapmamış');
                alert('Kullanıcı giriş yapmamış');
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kayıt Gir</h1>
    <div>
        <h2>Kayıt Gir</h2>
        <form onsubmit="addData(); return false;">
            <label for="kayitTuru">Kayıt Türü:</label>
            <select id="kayitTuru" required>
                <option value="income">Gelir</option>
                <option value="expense">Gider</option>
            </select>
            <br>
            <label for="kayitTipi">Kayıt Tipi:</label>
            <input type="text" id="kayitTipi" required>
            <br>
            <label for="kategori">Kategori:</label>
            <input type="text" id="kategori" required>
            <br>
            <label for="altKategori">Alt Kategori:</label>
            <input type="text" id="altKategori" required>
            <br>
            <label for="tutar">Tutar:</label>
            <input type="number" id="tutar" required>
            <br>
            <label for="taksitSayisi">Taksit Sayısı:</label>
            <input type="number" id="taksitSayisi" value="1" required>
            <br>
            <label for="aciklama">Açıklama:</label>
            <textarea id="aciklama" required></textarea>
            <br>
            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>
</html>
