<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosya adını düzenle -->
</head>
<body>
    <div class="container">
        <h2>Kayıt Gir</h2>
        <form id="transactionForm">
            <label for="kayitTipi">Kayıt Tipi:</label>
            <select id="kayitTipi" name="kayitTipi" required>
                <option value="">Seçiniz</option>
                <option value="Gelir">Gelir</option>
                <option value="Gider">Gider</option>
            </select>

            <label for="kayitYonu">Kayıt Yönü:</label>
            <select id="kayitYonu" name="kayitYonu" required>
                <option value="">Seçiniz</option>
                <option value="Hesaplar Arası Kayıt">Hesaplar Arası Kayıt</option>
                <option value="Harcama Kaydı">Harcama Kaydı</option>
                <option value="Gelir Kaydı">Gelir Kaydı</option> <!-- Yeni seçenek -->
            </select>

            <label for="kaynakHesap">Kaynak Hesap:</label>
            <select id="kaynakHesap" name="kaynakHesap" required>
                <option value="">Hesap Seç</option>
                <!-- Hesaplar dinamik olarak yüklenecek -->
            </select>

            <label for="kategori">Kategori:</label>
            <select id="kategori" name="kategori" required>
                <option value="">Seçiniz</option>
                <!-- Kategoriler dinamik olarak yüklenecek -->
            </select>

            <label for="altKategori">Alt Kategori:</label>
            <select id="altKategori" name="altKategori" required>
                <option value="">Seçiniz</option>
                <!-- Alt Kategoriler dinamik olarak yüklenecek -->
            </select>

            <div id="hedefHesapDiv" style="display: none;">
                <label for="hedefHesap">Hedef Hesap:</label>
                <select id="hedefHesap" name="hedefHesap">
                    <option value="">Hesap Seç</option>
                    <!-- Hesaplar dinamik olarak yüklenecek -->
                </select>
            </div>

            <label for="tutar">Tutar:</label>
            <input type="number" id="tutar" name="tutar" required>

            <div id="taksitBilgileri" style="display: none;">
                <label for="taksitAdedi">Taksit Adedi:</label>
                <input type="number" id="taksitAdedi" name="taksitAdedi">

                <label for="taksitTutar">Taksit Tutar:</label>
                <input type="number" id="taksitTutar" name="taksitTutar">
            </div>

            <button type="submit">Kaydet</button>
        </form>
    </div>

    <script src="kayit_gir.js" type="module"></script>
</body>
</html>
