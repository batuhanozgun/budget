<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Gir</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { loadMenu } from "./menu.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            const kayitTuru = document.getElementById('kayitTuru').value;
            const kayitTipi = document.getElementById('kayitTipi').value;
            const kategori = document.getElementById('kategori').value;
            const altKategori = document.getElementById('altKategori').value;
            const tutar = document.getElementById('tutar').value;
            const aciklama = document.getElementById('aciklama').value;

            if (!user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'login.html';
                return;
            }

            try {
                await addDoc(collection(db, 'transactions'), {
                    userId: user.uid,
                    kayitTuru,
                    kayitTipi,
                    kategori,
                    altKategori,
                    tutar,
                    aciklama,
                    date: new Date()
                });
                alert('Kayıt başarıyla eklendi!');
                document.getElementById('recordForm').reset();
            } catch (error) {
                console.error('Kayıt ekleme hatası:', error.message);
                alert('Kayıt ekleme hatası: ' + error.message);
            }
        });

        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Kayıt Gir</h1>
    <form id="recordForm">
        <label for="kayitTuru">Kayıt Türü:</label>
        <select id="kayitTuru" required>
            <option value="Gelir">Gelir</option>
            <option value="Gider">Gider</option>
        </select>
        <br>
        <label for="kayitTipi">Kayıt Tipi:</label>
        <input type="text" id="kayitTipi" required>
        <br>
        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" required>
        <br>
        <label for="altKategori">Alt Kategori:</label>
        <input type="text" id="altKategori" required>
        <br>
        <label for="tutar">Tutar:</label>
        <input type="number" id="tutar" required>
        <br>
        <label for="aciklama">Açıklama:</label>
        <textarea id="aciklama" required></textarea>
        <br>
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
