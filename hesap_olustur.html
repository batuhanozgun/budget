<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hesap_olustur.css">
    <script type="module" src="hesap_olustur.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-section box">
            <h2>Hesap Oluştur</h2>
            <form id="accountForm">
                <label for="accountName">Hesap Adı:</label>
                <input type="text" id="accountName" name="accountName" required>

                <label for="accountType">Hesap Türü:</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Hesap Türünü Seç</option>
                    <option value="nakit">Nakit (Cüzdan/Kumbara/Çekmece)</option>
                    <option value="banka">Banka Hesabı</option>
                    <option value="kredi">Kredi Hesabı</option>
                    <option value="krediKarti">Kredi Kartı</option>
                    <option value="birikim">Birikim Hesabı</option>
                    <option value="yatırım" disabled>Yatırım Hesabı</option>
                    <option value="borcVerilen" disabled>Borç Verilenler Hesabı</option>
                    <option value="borcAlınan" disabled>Borç Alınanlar Hesabı</option>
                    <option value="harçlık" disabled>Harçlık Verilen Hesap (Çocuk)</option>
                </select>

                <label for="openingDate">Açılış Tarihi:</label>
                <input type="date" id="openingDate" name="openingDate" required>

                <label for="currency">Para Birimi:</label>
                <select id="currency" name="currency" required>
                    <option value="">Para Birimi Seç</option>
                    <option value="TL">TL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>

                <div id="dynamicFields"></div>

                <div id="futureInstallmentsSection" style="display: none;">
                    <h3>Gelecek Dönem Taksitler</h3>
                    <div id="installmentsContainer"></div>
                    <button type="button" id="addInstallmentButton">Taksit Ekle</button>
                </div>

                <button type="submit">Hesap Oluştur</button>
            </form>
            <div id="message" class="message"></div>
        </div>
        
        <div class="accounts-section box">
            <h2>Mevcut Hesaplar</h2>
            <div id="accountGroups"></div>
            <div id="accountDetails" style="display: none;">
                <h3>Hesap Detayları</h3>
                <div id="accountInfo"></div>
                <button type="button" id="deleteAccountButton">Hesabı Sil</button>
                <button type="button" id="editAccountButton">Hesabı Düzenle</button>
                <button type="button" id="cancelEditButton">Vazgeç</button>
            </div>
        </div>
    </div>
</body>
</html>
