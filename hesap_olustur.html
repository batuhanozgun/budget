<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur ve Yönet</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="account.js"></script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Hesap Oluştur ve Yönet</h1>
    <div class="container">
        <div class="account-list">
            <h2>Kayıtlı Hesaplar</h2>
            <div id="accountList"></div>
        </div>
        <div class="account-form">
            <h2>Yeni Hesap Oluştur</h2>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="accountType">Hesap Türü</label>
                    <select id="accountType" name="accountType" required>
                        <option value="">Hesap Türü Seçin</option>
                        <option value="Nakit">Nakit (Cüzdan)</option>
                        <option value="Banka">Banka Hesabı</option>
                        <option value="Kredi">Kredi Hesabı</option>
                        <option value="Kredi Kartı">Kredi Kartı</option>
                        <option value="Birikim">Birikim Hesabı</option>
                        <option value="Yatırım">Yatırım Hesabı</option>
                        <option value="Borç Verilen">Borç Verilenler Hesabı</option>
                        <option value="Borç Alınan">Borç Alınanlar Hesabı</option>
                        <option value="Harçlık">Harçlık Verilen Hesap (Çocuk)</option>
                    </select>
                </div>
                <div id="accountDescription" class="form-group"></div>
                <div id="formContainer"></div>
                <button type="submit">Hesap Oluştur</button>
            </form>
        </div>
    </div>
</body>
</html>
