<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur ve Yönet</title>
    <script type="module" src="account.js"></script>
    <style>
        /* CSS stilleri burada */
    </style>
</head>
<body>
    <div id="menuContainer"></div>

    <h1>Hesap Oluştur ve Yönet</h1>
    <div>
        <div>
            <h2>Kayıtlı Hesaplar</h2>
            <div id="accountList"></div>
        </div>
        <div>
            <h2>Yeni Hesap Oluştur</h2>
            <div id="accountDescription"></div>
            <form id="createAccountForm">
                <div>
                    <label for="accountType">Hesap Türü Seçin</label>
                    <select id="accountType">
                        <option value="">Hesap Türü Seçin</option>
                        <!-- Hesap türleri buraya dinamik olarak yüklenecek -->
                    </select
                    </div>
                <div id="formContainer">
                    <!-- Dinamik form alanları buraya eklenecek -->
                </div>
                <button type="submit">Hesap Oluştur</button>
            </form>
        </div>
    </div>
</body>
</html>
