<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { loadMenu } from './menu.js';

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Menü yüklensin
        window.onload = function() {
            loadMenu();
        }

        // Hesap oluşturma işlevi
        window.createAccount = async function() {
            const accountName = document.getElementById('accountName').value;
            const accountType = document.getElementById('accountType').value;
            const initialBalance = document.getElementById('initialBalance').value;

            const user = auth.currentUser;
            if (user) {
                try {
                    await addDoc(collection(db, 'accounts'), {
                        userId: user.uid,
                        accountName: accountName,
                        accountType: accountType,
                        initialBalance: parseFloat(initialBalance),
                        createdAt: new Date()
                    });
                    alert('Hesap başarıyla oluşturuldu!');
                    window.location.href = 'landing.html';
                } catch (error) {
                    console.error('Hesap oluşturma hatası: ', error);
                    alert('Hesap oluşturma hatası: ' + error.message);
                }
            } else {
                alert('Lütfen giriş yapın.');
                window.location.href = 'login.html';
            }
        }
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Hesap Oluştur</h1>
    <form onsubmit="createAccount(); return false;">
        <label for="accountName">Hesap Adı:</label>
        <input type="text" id="accountName" required>
        <br>
        <label for="accountType">Hesap Türü:</label>
        <select id="accountType" required>
            <option value="banka">Banka</option>
            <option value="nakit">Nakit</option>
            <option value="kredi">Kredi</option>
            <option value="borç">Borç</option>
        </select>
        <br>
        <label for="initialBalance">Başlangıç Bakiyesi:</label>
        <input type="number" id="initialBalance" required>
        <br>
        <button type="submit">Oluştur</button>
    </form>
</body>
</html>
