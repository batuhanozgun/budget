<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    <script type="module">
        // Firebase modüler SDK'yı içe aktar
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Hesap oluşturma işlevi
        async function createAccount(event) {
            event.preventDefault();

            const accountName = document.getElementById('accountName').value;
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const initialBalance = document.getElementById('initialBalance').value;

            const user = auth.currentUser;
            if (user) {
                try {
                    await addDoc(collection(db, "accounts"), {
                        userId: user.uid,
                        accountName: accountName,
                        accountType: accountType,
                        initialBalance: parseFloat(initialBalance),
                        createdAt: new Date()
                    });
                    alert('Hesap başarıyla oluşturuldu!');
                    document.getElementById('accountForm').reset();
                } catch (error) {
                    console.error('Hesap oluşturma hatası:', error);
                    alert('Hesap oluşturma hatası: ' + error.message);
                }
            } else {
                alert('Lütfen önce giriş yapın.');
                window.location.href = 'login.html';
            }
        }

        window.onload = function() {
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    alert('Lütfen önce giriş yapın.');
                    window.location.href = 'login.html';
                }
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Hesap Oluştur</h1>
    <form id="accountForm" onsubmit="createAccount(event)">
        <label for="accountName">Hesap Adı:</label>
        <input type="text" id="accountName" required>

        <label>Hesap Türü:</label>
        <label><input type="radio" name="accountType" value="Gelir" required> Gelir</label>
        <label><input type="radio" name="accountType" value="Gider" required> Gider</label>

        <label for="initialBalance">Başlangıç Bakiyesi:</label>
        <input type="number" id="initialBalance" step="0.01" required>

        <button type="submit">Hesap Oluştur</button>
    </form>
</body>
</html>
