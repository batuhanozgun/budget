<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur ve Yönet</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { loadMenu } from './menu.js';

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Hesapları yükle
        async function loadAccounts() {
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = ''; // Önceki içerikleri temizle
            const querySnapshot = await getDocs(collection(db, "accounts"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const listItem = document.createElement('li');
                listItem.textContent = `Hesap Adı: ${data.hesapAdi} - ${data.hesapTuru}`;
                accountsList.appendChild(listItem);
            });
        }

        // Yeni hesap ekleme
        window.createAccount = async function () {
            const hesapAdi = document.getElementById('hesapAdi').value;
            const hesapTuru = document.getElementById('hesapTuru').value;
            const tutar = document.getElementById('tutar').value;

            try {
                const docRef = await addDoc(collection(db, "accounts"), {
                    hesapAdi,
                    hesapTuru,
                    tutar
                });
                alert("Hesap başarıyla oluşturuldu!");
                loadAccounts(); // Hesapları yeniden yükle
            } catch (e) {
                console.error("Hesap oluşturma hatası: ", e);
                alert("Hesap oluşturma hatası: " + e.message);
            }
        }

        window.onload = function() {
            loadMenu();
            loadAccounts();
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        #menuContainer {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .accounts {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="menuContainer"></div>
    <div class="container">
        <div class="accounts">
            <h2>Kayıtlı Hesaplar</h2>
            <ul id="accountsList">
                <!-- Hesaplar burada listelenecek -->
            </ul>
        </div>
        <div class="form">
            <h2>Yeni Hesap Oluştur</h2>
            <input type="text" id="hesapAdi" placeholder="Hesap Adı" required>
            <select id="hesapTuru" required>
                <option value="" disabled selected>Hesap Türü Seçin</option>
                <option value="Banka Hesabı">Banka Hesabı</option>
                <option value="Nakit">Nakit</option>
                <option value="Banka Kasası">Banka Kasası</option>
                <option value="Kumbara">Kumbara</option>
            </select>
            <input type="number" id="tutar" placeholder="Tutar" required>
            <button onclick="createAccount()">Hesap Oluştur</button>
        </div>
    </div>
</body>
</html>
