<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Özeti</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="hesap_ozeti.css">
    <script type="module" src="hesap_ozeti.js"></script>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Veriler Yükleniyor...</div>
        </div>
    </div>
    <div class="container">
        <h2>Hesap Bakiyeleri</h2>
        <table id="accountBalancesTable">
            <thead>
                <tr>
                    <th>Hesap Adı</th>
                    <th>Bakiye</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veriler burada görünecek -->
            </tbody>
        </table>

        <h2>Kategori Bazında Bakiyeler</h2>
        <table id="categoryBalancesTable">
            <thead>
                <tr>
                    <th>Kategori</th>
                    <th>Bakiye</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veriler burada görünecek -->
            </tbody>
        </table>

        <h2>Hesap Özeti</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Hesap Adı</th>
                    <th>İşlem Tarihi</th>
                    <th>Kategori</th>
                    <th>Alt Kategori</th>
                    <th>Tutar</th>
                    <th>İşlem Tipi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Veriler burada görünecek -->
            </tbody>
        </table>
    </div>
</body>
</html>
