<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().admin) {
                    loadUsers();
                } else {
                    alert('Yönetici değilsiniz.');
                    window.location.href = 'index.html';
                }
            } else {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            }
        });

        async function loadUsers() {
            const usersSnapshot = await getDocs(collection(db, "users"));
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            usersSnapshot.forEach((doc) => {
                const userData = doc.data();
                const listItem = document.createElement('li');
                listItem.textContent = `Email: ${userData.email}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Sil';
                deleteButton.onclick = async () => {
                    if (confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                        await deleteDoc(doc(db, "users", doc.id));
                        alert('Kullanıcı silindi.');
                        loadUsers();
                    }
                };
                listItem.appendChild(deleteButton);
                usersList.appendChild(listItem);
            });
        }

        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Çıkış yaparken hata:', error);
                alert('Çıkış yaparken bir hata oluştu: ' + error.message);
            });
        }

        async function loadMenu() {
            const response = await fetch('menu.html');
            const menuHtml = await response.text();
            document.getElementById('menuContainer').innerHTML = menuHtml;
            eval(document.querySelector('#menuContainer script').textContent);
        }

        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Admin Paneli</h1>
    <ul id="usersList"></ul>
</body>
</html>
