<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="admin.css">
    <script type="module" src="admin.js"></script>
</head>
<body>
    <div class="container">
        <h2>Admin Paneli</h2>

        <h3>Kullanıcı Listesi</h3>
        <ul id="userList">
            <!-- Kullanıcılar buraya yüklenecek -->
        </ul>

        <h3>Kayıt Tipleri</h3>
        <form id="kayitTipiForm">
            <input type="text" id="kayitTipiInput" placeholder="Yeni Kayıt Tipi" required>
            <input type="number" id="kayitTipiLine" placeholder="Sıra" required>
            <button type="submit">Ekle</button>
        </form>
        <ul id="kayitTipiList">
            <!-- Kayıt Tipleri buraya yüklenecek -->
        </ul>

        <h3>Kayıt Yönleri</h3>
        <form id="kayitYonuForm">
            <input type="text" id="kayitYonuInput" placeholder="Yeni Kayıt Yönü" required>
            <input type="number" id="kayitYonuLine" placeholder="Sıra" required>
            <button type="submit">Ekle</button>
        </form>
        <ul id="kayitYonuList">
            <!-- Kayıt Yönleri buraya yüklenecek -->
        </ul>
    </div>
</body>
</html>
