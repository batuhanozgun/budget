        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            } else {
                document.getElementById('displayName').value = user.displayName || '';
                document.getElementById('photoURL').value = user.photoURL || '';
            }
        });

        window.updateProfileInfo = function() {
            const user = auth.currentUser;
            const displayName = document.getElementById('displayName').value;
            const photoURL = document.getElementById('photoURL').value;

            updateProfile(user, {
                displayName: displayName,
                photoURL: photoURL
            }).then(() => {
                alert('Profil bilgileri güncellendi!');
            }).catch(error => {
                console.error('Profil güncelleme hatası:', error.message);
                alert('Profil güncelleme hatası: ' + error.message);
            });
        }

        window.changePassword = function() {
            const user = auth.currentUser;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const credential = EmailAuthProvider.credential(user.email, currentPassword);
            reauthenticateWithCredential(user, credential).then(() => {
                return updatePassword(user, newPassword);

                console.error('Şifre güncelleme hatası:', error.message);
                alert('Şifre güncelleme hatası: ' + error.message);
            });
