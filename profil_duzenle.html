<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenle</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, updatePassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { loadMenu } from "./menu.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        window.updateProfileInfo = function() {
            const user = auth.currentUser;
            const displayName = document.getElementById('displayName').value;
            const photoURL = document.getElementById('photoURL').value;

            updateProfile(user, {
                displayName: displayName,
                photoURL: photoURL
            }).then(() => {
                alert('Profil bilgileri güncellendi!');
            }).catch(error => {
                console.error('Profil güncelleme hatası:', error.message);
                alert('Profil güncelleme hatası: ' + error.message);
            });
        }

        window.updatePassword = function() {
            const user = auth.currentUser;
            const newPassword = document.getElementById('newPassword').value;

            updatePassword(user, newPassword).then(() => {
                alert('Şifre güncellendi!');
            }).catch(error => {
                console.error('Şifre güncelleme hatası:', error.message);
                alert('Şifre güncelleme hatası: ' + error.message);
            });
        }

        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Profil Düzenle</h1>
    <form>
        <label for="displayName">Ad Soyad:</label>
        <input type="text" id="displayName" required>
        <br>
        <label for="photoURL">Fotoğraf URL'si:</label>
        <input type="text" id="photoURL">
        <br>
        <button type="button" onclick="updateProfileInfo()">Profil Bilgilerini Güncelle</button>
    </form>
    <br>
    <form>
        <label for="newPassword">Yeni Şifre:</label>
        <input type="password" id="newPassword" required>
        <br>
        <button type="button" onclick="updatePassword()">Şifreyi Güncelle</button>
    </form>
</body>
</html>
