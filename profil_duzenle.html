<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenle</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="profil_duzenle.js"></script>
</head>
<body>
    <div class="container">
        <h2>Profil Bilgileri</h2>
        <form id="profileForm">
            <label for="firstName">Adı:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Soyadı:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="birthDate">Doğum Tarihi:</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <button type="submit">Profil Bilgilerini Güncelle</button>
        </form>
        
        <h2>Giriş Bilgileri</h2>
        <form id="loginInfoForm">
            <label for="email">E-Posta:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">E-Postayı Güncelle</button>
        </form>
        
        <h2>Şifre İşlemleri</h2>
        <form id="passwordForm">
            <label for="currentPassword">Mevcut Şifre:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
            <label for="newPassword">Yeni Şifre:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmNewPassword">Yeni Şifre Tekrar:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            <button type="submit">Şifreyi Güncelle</button>
        </form>
    </div>
</body>
</html>
