<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenle</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, updateProfile, updatePassword, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            } else {
                document.getElementById('displayName').value = user.displayName || '';
                document.getElementById('photoURL').value = user.photoURL || '';
            }
        });

        window.updateProfileInfo = function() {
            const user = auth.currentUser;
            const displayName = document.getElementById('displayName').value;
            const photoURL = document.getElementById('photoURL').value;

            updateProfile(user, {
                displayName: displayName,
                photoURL: photoURL
            }).then(() => {
                alert('Profil bilgileri güncellendi!');
            }).catch(error => {
                console.error('Profil güncelleme hatası:', error.message);
                alert('Profil güncelleme hatası: ' + error.message);
            });
        }

        window.changePassword = function() {
            const user = auth.currentUser;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            const credential = EmailAuthProvider.credential(user.email, currentPassword);
            reauthenticateWithCredential(user, credential).then(() => {
                return updatePassword(user, newPassword);
            }).then(() => {
                alert('Şifre başarıyla güncellendi!');
            }).catch(error => {
                console.error('Şifre güncelleme hatası:', error.message);
                alert('Şifre güncelleme hatası: ' + error.message);
            });
        }
    </script>
    <script>
        async function loadMenu() {
            const response = await fetch('menu.html');
            const menuHtml = await response.text();
            document.getElementById('menuContainer').innerHTML = menuHtml;
        }
        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Profil Düzenle</h1>
    <div>
        <label for="displayName">Ad:</label>
        <input type="text" id="displayName" name="displayName"><br><br>
        <label for="photoURL">Profil Resmi URL:</label>
        <input type="text" id="photoURL" name="photoURL"><br><br>
        <button onclick="updateProfileInfo()">Profil Bilgilerini Güncelle</button>
    </div>
    <div>
        <h2>Şifre Değiştir</h2>
        <label for="currentPassword">Mevcut Şifre:</label>
        <input type="password" id="currentPassword" name="currentPassword"><br><br>
        <label for="newPassword">Yeni Şifre:</label>
        <input type="password" id="newPassword" name="newPassword"><br><br>
        <button onclick="changePassword()">Şifreyi Güncelle</button>
    </div>
</body>
</html>
