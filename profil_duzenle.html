<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Düzenle</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, updatePassword, updateProfile, reauthenticateWithCredential, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Profil bilgilerini güncelleme
        window.updateProfileInfo = function() {
            const user = auth.currentUser;
            const displayName = document.getElementById('displayName').value;
            const photoURL = document.getElementById('photoURL').value;

            updateProfile(user, {
                displayName: displayName,
                photoURL: photoURL
            }).then(() => {
                alert('Profil bilgileri güncellendi!');
            }).catch(error => {
                console.error('Profil güncelleme hatası:', error.message);
                alert('Profil güncelleme hatası: ' + error.message);
            });
        }

        // Şifre değiştirme
        window.changePassword = function() {
            const user = auth.currentUser;
            const newPassword = document.getElementById('newPassword').value;
            const currentPassword = document.getElementById('currentPassword').value;

            const credential = EmailAuthProvider.credential(user.email, currentPassword);

            reauthenticateWithCredential(user, credential).then(() => {
                updatePassword(user, newPassword).then(() => {
                    alert('Şifre başarıyla değiştirildi!');
                }).catch(error => {
                    console.error('Şifre değiştirme hatası:', error.message);
                    alert('Şifre değiştirme hatası: ' + error.message);
                });
            }).catch(error => {
                console.error('Yeniden kimlik doğrulama hatası:', error.message);
                alert('Yeniden kimlik doğrulama hatası: ' + error.message);
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Profil Düzenle</h1>
    <div>
        <h2>Profil Bilgilerini Güncelle</h2>
        <input type="text" id="displayName" placeholder="İsim" required>
        <input type="text" id="photoURL" placeholder="Fotoğraf URL" required>
        <button onclick="updateProfileInfo()">Güncelle</button>
    </div>
    <div>
        <h2>Şifre Değiştir</h2>
        <input type="password" id="currentPassword" placeholder="Mevcut Şifre" required>
        <input type="password" id="newPassword" placeholder="Yeni Şifre" required>
        <button onclick="changePassword()">Değiştir</button>
    </div>
</body>
</html>
