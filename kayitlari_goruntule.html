<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kayitlari_goruntule.css">
    <!-- jQuery ve DataTables CSS ekleyelim -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Veriler yükleniyor...</div>
        </div>
    </div>
    <div class="font-control-buttons">
        <button onclick="changeFontSize(true)">A+</button>
        <button onclick="changeFontSize(false)">A-</button>
    </div>
    <div class="container">
        <h2>Kayıtları Görüntüle</h2>
        <div class="dataTables_length"></div>
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>İşlemler</th>
                        <th>Kayıt Tipi</th>
                        <th>Kayıt Yönü</th>
                        <th>Kaynak Hesap</th>
                        <th>Kategori</th>
                        <th>Alt Kategori</th>
                        <th>Hedef Hesap</th>
                        <th>Tutar</th>
                        <th>Taksit Adedi</th>
                        <th>İşlem Tarihi</th>
                        <th>Oluşturma Tarihi</th>
                        <th>Detay</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Kayıtlar buraya dinamik olarak yüklenecek -->
                </tbody>
            </table>
        </div>
        <div class="dataTables_info"></div>
        <div class="dataTables_paginate paging_simple_numbers"></div>
    </div>
    <!-- jQuery ve DataTables JS ekleyelim -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="module" src="kayitlari_goruntule.js"></script>
</body>
</html>
