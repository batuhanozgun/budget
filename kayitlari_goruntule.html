<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kayitlari_goruntule.css">
    <!-- jQuery ve DataTables CSS ekleyelim -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Veriler yükleniyor...</div>
        </div>
    </div>
    <div class="font-control-buttons">
        <button onclick="changeFontSize(true)">A+</button>
        <button onclick="changeFontSize(false)">A-</button>
    </div>
    <div class="container">
        <h2>Kayıtları Görüntüle</h2>
        <input type="text" id="searchInput" placeholder="Ara...">
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>İşlemler</th>
                        <th>Oluşturma Tarihi</th>
                        <th>Kayıt Tipi</th>
                        <th>Kayıt Yönü</th>
                        <th>Kaynak Hesap</th>
                        <th>Kategori</th>
                        <th>Alt Kategori</th>
                        <th>Hedef Hesap</th>
                        <th>İşlem Tarihi</th>
                        <th>Taksit Planı</th>
                        <th>Taksit Tarihi</th>
                        <th>Tutar</th>
                        <th>Detay</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Kayıtlar buraya dinamik olarak yüklenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal form for editing transactions -->
    <div id="editTransactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('editTransactionModal').style.display='none'">&times;</span>
            <form id="editTransactionForm">
                <label for="editKayitTipi">Kayıt Tipi:</label>
                <select id="editKayitTipi" required></select>

                <label for="editKayitYonu">Kayıt Yönü:</label>
                <select id="editKayitYonu" required></select>

                <label for="editKaynakHesap">Kaynak Hesap:</label>
                <select id="editKaynakHesap" required></select>

                <label for="editKategori">Kategori:</label>
                <select id="editKategori" required></select>

                <label for="editAltKategori">Alt Kategori:</label>
                <select id="editAltKategori"></select>

                <label for="editHedefHesap">Hedef Hesap:</label>
                <select id="editHedefHesap"></select>

                <label for="editTutar">Tutar:</label>
                <input type="number" id="editTutar" required>

                <label for="editIslemTarihi">İşlem Tarihi:</label>
                <input type="date" id="editIslemTarihi" required>

                <label for="editTaksitAdedi">Taksit Adedi:</label>
                <input type="number" id="editTaksitAdedi">

                <label for="editDetay">Detay:</label>
                <textarea id="editDetay"></textarea>

                <button type="submit">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- jQuery ve DataTables JS ekleyelim -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="module" src="kayitlari_goruntule.js"></script>
</body>
</html>
