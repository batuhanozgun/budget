<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user || !user.emailVerified) {
                alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                window.location.href = 'index.html';
            }
        });

        async function fetchRecords() {
            try {
                const querySnapshot = await getDocs(collection(db, "transactions"));
                const table = document.getElementById("recordsTable");
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = table.insertRow();
                    row.insertCell(0).innerText = data.kayitTuru;
                    row.insertCell(1).innerText = data.kayitTipi;
                    row.insertCell(2).innerText = data.kategori;
                    row.insertCell(3).innerText = data.altKategori;
                    row.insertCell(4).innerText = data.tutar;
                    row.insertCell(5).innerText = data.aciklama;
                    row.insertCell(6).innerText = new Date(data.date.seconds * 1000).toLocaleDateString();
                });
            } catch (error) {
                console.error("Veriler getirilirken hata oluştu:", error);
                alert("Veriler getirilirken hata oluştu: " + error.message);
            }
        }

        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Çıkış yaparken hata:', error);
                alert('Çıkış yaparken bir hata oluştu: ' + error.message);
            });
        }

        async function loadMenu() {
            try {
                const response = await fetch('menu.html');
                const menuHtml = await response.text();
                document.getElementById('menuContainer').innerHTML = menuHtml;
                const scriptContent = document.querySelector('#menuContainer script');
                if (scriptContent) {
                    const script = document.createElement('script');
                    script.textContent = scriptContent.textContent;
                    document.head.appendChild(script);
                }
            } catch (error) {
                console.error('Menü yüklenirken hata oluştu:', error);
                alert('Menü yüklenirken bir hata oluştu: ' + error.message);
            }
        }

        window.onload = function() {
            loadMenu().then(fetchRecords);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>Kayıtları Görüntüle</h1>
    <table id="recordsTable">
        <tr>
            <th>Kayıt Türü</th>
            <th>Kayıt Tipi</th>
            <th>Kategori</th>
            <th>Alt Kategori</th>
            <th>Tutar</th>
            <th>Açıklama</th>
            <th>Tarih</th>
        </tr>
    </table>
</body>
</html>
