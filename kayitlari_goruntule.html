<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="kayitlari_goruntule.css">
    <script type="module" src="kayitlari_goruntule.js"></script>
    <script>
        function changeFontSize(increase) {
            const body = document.body;
            let currentSize = parseFloat(window.getComputedStyle(body, null).getPropertyValue('font-size'));
            if (increase) {
                body.style.fontSize = (currentSize + 1) + 'px';
            } else {
                body.style.fontSize = (currentSize - 1) + 'px';
            }
        }
    </script>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Veriler yükleniyor...</div>
        </div>
    </div>
    <div class="font-control-buttons">
        <button onclick="changeFontSize(true)">A+</button>
        <button onclick="changeFontSize(false)">A-</button>
    </div>
    <div class="container">
        <h2>Kayıtları Görüntüle</h2>
        <input type="text" id="searchInput" placeholder="Ara...">
        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>İşlemler</th>
                        <th>Kayıt Tipi</th>
                        <th>Kayıt Yönü</th>
                        <th>Kaynak Hesap</th>
                        <th>Kategori</th>
                        <th>Alt Kategori</th>
                        <th>Hedef Hesap</th>
                        <th>Tutar</th>
                        <th>Taksit Adedi</th>
                        <th>İşlem Tarihi</th>
                        <th>Oluşturma Tarihi</th>
                        <th>Detay</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Kayıtlar buraya dinamik olarak yüklenecek -->
                </tbody>
            </table>
        </div>
        <div class="dataTables_length"></div>
        <div class="dataTables_info"></div>
        <div class="dataTables_paginate paging_simple_numbers"></div>
    </div>
</body>
</html>
