<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="kayitlari_goruntule.js"></script>
</head>
<body>
    <div class="container">
        <h2>Kayıtları Görüntüle</h2>
        <input type="text" id="searchInput" placeholder="Ara...">
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Kayıt Tipi</th>
                    <th>Kayıt Yönü</th>
                    <th>Kaynak Hesap</th>
                    <th>Kategori</th>
                    <th>Alt Kategori</th>
                    <th>Hedef Hesap</th>
                    <th>Tutar</th>
                    <th>Taksit Adedi</th>
                    <th>Taksit Tutar</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
                <!-- Kayıtlar buraya dinamik olarak yüklenecek -->
            </tbody>
        </table>
    </div>
</body>
</html>
