<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıtları Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="kayitlari_goruntule.js"></script>
</head>
<body>
    <div class="container">
        <h2>Kayıtları Görüntüle</h2>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Ara...">
            <select id="categoryFilter">
                <option value="">Kategori Seç</option>
                <!-- Kategoriler buraya dinamik olarak eklenebilir -->
            </select>
            <input type="date" id="dateFilter">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Kategori</th>
                    <th>Tutar</th>
                    <th>Detay</th>
                </tr>
            </thead>
            <tbody id="transactionsTableBody">
                <!-- Kayıtlar buraya dinamik olarak eklenecek -->
            </tbody>
        </table>
    </div>
</body>
</html>
