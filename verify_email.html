<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.logout = function() {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Çıkış yaparken hata:', error);
                alert('Çıkış yaparken bir hata oluştu: ' + error.message);
            });
        }

        async function loadMenu() {
            const response = await fetch('menu.html');
            const menuHtml = await response.text();
            document.getElementById('menuContainer').innerHTML = menuHtml;
            eval(document.querySelector('#menuContainer script').textContent);
        }

        window.onload = loadMenu;
    </script>
</head>
<body>
    <div id="menuContainer"></div>
    <h1>E-posta Doğrulama</h1>
    <p>E-posta adresinizi doğrulamak için gelen kutunuza gönderilen e-postayı kontrol edin.</p>
</body>
</html>
