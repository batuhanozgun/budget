<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-posta Doğrulama</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else if (user.emailVerified) {
                window.location.href = 'landing.html';
            }
        });

        document.getElementById('resendVerification').addEventListener('click', () => {
            const user = auth.currentUser;
            sendEmailVerification(user)
                .then(() => {
                    alert('Doğrulama e-postası yeniden gönderildi.');
                })
                .catch((error) => {
                    console.error('Doğrulama e-postası gönderme hatası:', error.message);
                    alert('Doğrulama e-postası gönderme hatası: ' + error.message);
                });
        });
    </script>
</head>
<body>
    <h1>E-posta Doğrulama</h1>
    <p>E-posta adresinizi doğrulamanız gerekmektedir. Lütfen e-posta adresinize gönderilen doğrulama bağlantısını tıklayın.</p>
    <button id="resendVerification">Doğrulama E-postasını Yeniden Gönder</button>
</body>
</html>
