<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelir ve Gider Takibi</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Firebase konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Kullanıcı kaydı
        window.signUp = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    console.log('Kullanıcı kaydedildi:', userCredential.user);
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            alert('E-posta doğrulama linki gönderildi! Lütfen e-postanızı kontrol edin.');
                            window.location.href = "verify_email.html";
                        });
                })
                .catch(error => {
                    console.error('Kayıt hatası:', error.message);
                    alert('Kayıt hatası: ' + error.message);
                });
        }

        // Kullanıcı girişi
        window.signIn = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    if (userCredential.user.emailVerified) {
                        console.log('Giriş yapıldı:', userCredential.user);
                        alert('Giriş yapıldı!');
                        window.location.href = "kayit_gir.html";
                    } else {
                        alert('Lütfen e-posta adresinizi doğrulayın.');
                        window.location.href = "verify_email.html";
                    }
                })
                .catch(error => {
                    console.error('Giriş hatası:', error.message);
                    alert('Giriş hatası: ' + error.message);
                });
        }

        // Şifre sıfırlama
        window.resetPassword = function() {
            const email = document.getElementById('email').value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert('Şifre sıfırlama e-postası gönderildi!');
                })
                .catch(error => {
                    console.error('Şifre sıfırlama hatası:', error.message);
                    alert('Şifre sıfırlama hatası: ' + error.message);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gelir ve Gider Takibi</h1>
    <div id="authSection">
        <h2>Kullanıcı Girişi</h2>
        <input type="email" id="email" placeholder="E-posta" required>
        <input type="password" id="password" placeholder="Şifre" required>
        <button onclick="signUp()">Kaydol</button>
        <button onclick="signIn()">Giriş Yap</button>
        <button onclick="resetPassword()">Şifremi Unuttum</button>
    </div>
</body>
</html>
