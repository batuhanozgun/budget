<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            alert('Kayıt başarılı! Lütfen e-posta adresinizi doğrulayın.');
                            window.location.href = 'login.html';
                        });
                })
                .catch((error) => {
                    console.error('Kayıt hatası:', error.message);
                    alert('Kayıt hatası: ' + error.message);
                });
        });
    </script>
</head>
<body>
    <h1>Kayıt Ol</h1>
    <form id="signupForm">
        <label for="email">E-posta:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Kayıt Ol</button>
    </form>
    <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
</body>
</html>
