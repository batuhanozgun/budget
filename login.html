<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelir ve Gider Takibi - Giriş Yap</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.elements.email.value;
            const password = e.target.elements.password.value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (user.emailVerified) {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().admin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'landing.html';
                    }
                } else {
                    alert('E-posta adresinizi doğrulamadınız. Lütfen gelen kutunuzu kontrol edin.');
                }
            } catch (error) {
                console.error("Giriş sırasında hata oluştu:", error);
                alert("Giriş sırasında hata oluştu: " + error.message);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.emailVerified) {
                    window.location.href = 'landing.html';
                } else {
                    alert('Lütfen giriş yapın ve e-posta adresinizi doğrulayın.');
                    auth.signOut();
                }
            }
        });
    </script>
</head>
<body>
    <h1>Giriş Yap</h1>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="E-posta" required>
        <input type="password" id="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş Yap</button>
    </form>
</body>
</html>
