<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDidWK1ghqKTzokhT-YoqGb7Tz9w5AFjhM",
            authDomain: "batusbudget.firebaseapp.com",
            projectId: "batusbudget",
            storageBucket: "batusbudget.appspot.com",
            messagingSenderId: "1084998760222",
            appId: "1:1084998760222:web:d28492021d0ccefaf2bb0f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    if (userCredential.user.emailVerified) {
                        window.location.href = 'landing.html';
                    } else {
                        alert('Lütfen e-posta adresinizi doğrulayın.');
                    }
                })
                .catch((error) => {
                    console.error('Giriş hatası:', error.message);
                    alert('Giriş hatası: ' + error.message);
                });
        });
    </script>
</head>
<body>
    <h1>Giriş Yap</h1>
    <form id="loginForm">
        <label for="email">E-posta:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Giriş Yap</button>
    </form>
    <p>Hesabınız yok mu? <a href="index.html">Kayıt Ol</a></p>
</body>
</html>
